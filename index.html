<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="tcontainer">
			<div class="title">
				<div style="width:100%">
					<div style="margin:auto;">
						<span class="txt-rotate" data-period="1000" data-rotate='[ "Paolo Carrara", "Salesforce Developer", "Scrum Master", "Paolo Carrara" ]'></span>
					</div>
				</div>
				<div style="width: 100%; margin-top: 5px;"></div>
				<div class="description">Currently working as Senior Salesforce Developer in Cerved</div>
				<div style="display:flex; flex-direction:row">
					<div style="display:flex; flex-direction:row; margin:auto;">
						<div  class="circle transition" id="circle1" onmouseover="onHover(this.id);" onmouseout="onOut(this.id);">
							<a href="https://github.com/pcarrara21/" target="_blank">
								<img src="assets/images/git.png" alt="github page" class="img" id="github_img"/>
							</a>
							<div id="github">Github</div>
						</div>
						<div class="circle transition" id="circle2" onmouseover="onHover(this.id);" onmouseout="onOut(this.id);">
							<a href="http://certification.salesforce.com/verification?&fullname=Paolo%20Carrara" target="_blank">
								<img src="assets/images/salesforce.png" alt="salesforce certifications" class="img" id="salesforce_img"/>
							</a>
							<div id="salesforce">Salesforce</div>
						</div>
						<div class="circle transition" id="circle3" onmouseover="onHover(this.id);" onmouseout="onOut(this.id);">
							<a href="https://it.linkedin.com/in/paolo-carrara-8a6484112" target="_blank">
							<img src="assets/images/linkedin.png" alt="linkedin profile" class="img" id="linkedin_img"/>
							</a>
							<div id="linkedin">Linkedin</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
