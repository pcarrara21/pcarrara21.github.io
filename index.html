<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="outer-container">
			<div class="inner-container">
				<div class="margin-auto">
					<span class="txt-animate" data-period="1000" data-animate='[ "Paolo Carrara", "Salesforce Developer", "Scrum Master", "Paolo Carrara" ]'></span>
				</div>
				<div class="divider"></div>
				<div id="quote" class="content"></div>
				<div class="flex-container">
					<div class="flex-container margin-auto">
						<div  class="circle transition">
							<a href="https://github.com/pcarrara21/" target="_blank">
								<img src="assets/images/github.png" alt="github page" class="img" id="github_img"/>
							</a>
							<div id="github">Github</div>
						</div>
						<div class="circle transition">
							<a href="https://trailhead.salesforce.com/credentials/verification" target="_blank">
								<img src="assets/images/salesforce.png" alt="salesforce certifications" class="img" id="salesforce_img"/>
							</a>
							<div id="salesforce">Salesforce</div>
						</div>
						<div class="circle transition">
							<a href="https://it.linkedin.com/in/paolo-carrara-8a6484112" target="_blank">
							<img src="assets/images/linkedin.png" alt="linkedin profile" class="img" id="linkedin_img"/>
							</a>
							<div id="linkedin">Linkedin</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--div>
			HENLO
		</div-->
		<script src="js/main.js"></script>
	</body>
</html>
